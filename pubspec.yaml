name: basic_initiative_tracker
description: Basic initiative tracker for roleplaying games.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  adaptive_theme: ^3.6.0
  flex_color_picker: ^3.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  msix: ^3.16.6

flutter:
  uses-material-design: true
  assets: 
    - assets/

msix_config:
  display_name: Basic Initiative Tracker
  publisher_display_name: Bailie Gowing
  identity_name: bailiegowing.basicInitiativeTracker
  logo_path: assets/appIcon.png
  certificate_path: C:\dev\init_tracker\Basic-Initiative-Tracker\build\windows\runner\Release\basicInitTrackerCert.pfx
  msix_version: 1.0.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/appIcon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  windows:
    generate: true
    image_path: "assets/appIcon.png"
    icon_size: 150 # min:48, max:256, default: 48


